<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/index.css" type="text/css">
</head>
<body>
  <div class="totalTime">
    <h4>Total Time</h2>
    <p id="totalTime">05:05:05</p>
  </div>
  <div class="timeRemaining">
    <h4>Remaining Time</h2>
    <p id="timeRemaining">05:05:05</p>
  </div>
  <div class="error">
    <p id="error"></p>
  </div>
  <div class="success">
    <p id="success"></p>
  </div>
  <div class="subtractTime">
    <input id="subtractTimeInput" type="text">
    <button id="subtractTimeBtn">Subtract</button>
  </div>
  <div class="addTime">
    <input id="addTimeInput" type="text">
    <button id="addTimeBtn">Add</button>
  </div>
  <script src="/assets/index.js"></script>
</body>
</html>
